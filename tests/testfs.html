<html>
<head>
<title>testfs</title>
<script>
var fs = require('fs');

function test_fs() {
var output = document.getElementById ('output');
output.innerHTML = '';
fs.readdir(".", function (err, files) {
           var result = '';
	       files.forEach(function (filename) {
				  result += filename + '<br/>';
				 }
			    );
          output.innerHTML = result;
                });
}

</script>
</head>
<body onload="test_fs()">
<p id="output"></p>
</body>
</html>
